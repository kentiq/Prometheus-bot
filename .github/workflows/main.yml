name: Deploy Prometheus Bot

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Auto Deploy to VPS
    runs-on: ubuntu-latest

    steps:

      # 1) Récupération du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3) Install (local)
      - name: Install dependencies
        run: npm install

      ###########################################################
      # A) INFORMER LE BOT (POST /deploy)
      ###########################################################
      - name: Notify bot
        run: |
          curl -s -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy" \
            -H "Content-Type: application/json" \
            -d "{\"commit\": \"${{ github.sha }}\"}"

      ###########################################################
      # B) SSH + PM2 RELOAD
      ###########################################################
      - name: Deploy to VPS via SSH
        id: ssh_deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/kentiq-bot
            git pull origin main
            npm install --omit=dev
            pm2 reload prometheus-bot

      ###########################################################
      # C) WAIT — Le bot doit redémarrer et relancer Express
      ###########################################################
      - name: Wait for bot / healthcheck
        run: |
          echo "Waiting for internal deploy server to restart..."
          for i in {1..15}; do
            if curl -s "http://${{ secrets.VPS_HOST }}:3030/health" > /dev/null; then
              echo "Bot is back online!"
              exit 0
            fi
            echo "Still offline... retrying ($i/15)"
            sleep 1
          done
          echo "ERROR: Bot did not restart in time."
          exit 1

      ###########################################################
      # D) SUCCESS
      ###########################################################
      - name: Notify success
        if: ${{ success() }}
        run: |
          curl -s -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy/success" \
            -H "Content-Type: application/json"

      ###########################################################
      # E) FAILURE
      ###########################################################
      - name: Notify failure
        if: ${{ failure() }}
        run: |
          curl -s -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy/fail" \
            -H "Content-Type: application/json" \
            -d "{\"commit\": \"${{ github.sha }}\", \"error\": \"Pipeline failed.\"}"
