name: Deploy Prometheus Bot

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Auto Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install (test build)
      - name: Install dependencies
        run: npm install

      # 4. Extract metadata
      - name: Extract commit info
        id: meta
        run: |
          echo "COMMIT_SHA=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "COMMIT_AUTHOR=${GITHUB_ACTOR}" >> $GITHUB_ENV

      # 5. Webhook DETECTED
      - name: Send DETECTED message
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"embeds\": [{
                     \"title\": \"üì° Deploy detected on Prometheus Bot\",
                     \"description\": \"A pipeline has been triggered.\",
                     \"color\": 3447003,
                     \"fields\": [
                       { \"name\": \"Commit\", \"value\": \"\`${COMMIT_SHA}\`\", \"inline\": true },
                       { \"name\": \"Author\", \"value\": \"${COMMIT_AUTHOR}\", \"inline\": true }
                     ],
                     \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
               }]}" \
               "${{ secrets.DEPLOY_WEBHOOK_URL }}"

      # 6. Deploy on VPS
      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/kentiq-bot
            git pull origin main
            npm install --omit=dev
            pm2 reload prometheus-bot || pm2 start Source/index.js --name prometheus-bot

      # 7. SUCCESS
      - name: Send SUCCESS message
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"embeds\": [{
                     \"title\": \"üöÄ Deployment Success\",
                     \"description\": \"Bot updated and PM2 reloaded successfully.\",
                     \"color\": 5763719,
                     \"fields\": [
                       { \"name\": \"Commit\", \"value\": \"\`${COMMIT_SHA}\`\", \"inline\": true },
                       { \"name\": \"Duration\", \"value\": \"~20s\", \"inline\": true }
                     ]
               }]}" \
               "${{ secrets.DEPLOY_WEBHOOK_URL }}"

      # 8. FAILURE
      - name: Send FAILURE message
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"embeds\": [{
                     \"title\": \"‚ùå Deployment Failed\",
                     \"description\": \"An error occurred during the GitHub Actions pipeline.\",
                     \"color\": 15548997,
                     \"fields\": [
                       { \"name\": \"Commit\", \"value\": \"\`${COMMIT_SHA}\`\", \"inline\": true }
                     ]
               }]}" \
               "${{ secrets.DEPLOY_WEBHOOK_URL }}"
