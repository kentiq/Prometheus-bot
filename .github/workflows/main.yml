name: Deploy Prometheus Bot

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Auto Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install dependencies (CI only)
      - name: Install dependencies
        run: npm install

      #############################################################
      #   (A) SIGNAL : Appeler ton bot pour dire "deployment start"
      #############################################################
      - name: Notify bot of deployment start
        run: |
          curl -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy" \
               -H "Content-Type: application/json" \
               -d "{\"commit\":\"${GITHUB_SHA}\"}" || true

      #############################################################
      #   (B) DÃ©ploiement sur le VPS
      #############################################################
      - name: Deploy on VPS via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/kentiq-bot
            git pull origin main
            npm install --omit=dev
            pm2 reload prometheus-bot

      #############################################################
      #   (C) SIGNAL : SUCCESS
      #############################################################
      - name: Notify SUCCESS
        if: ${{ success() }}
        run: |
          curl -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy/success" \
               -H "Content-Type: application/json" \
               -d "{}" || true

      #############################################################
      #   (D) SIGNAL : FAILURE
      #############################################################
      - name: Notify FAILURE
        if: ${{ failure() }}
        run: |
          curl -X POST "http://${{ secrets.VPS_HOST }}:3030/deploy/fail" \
               -H "Content-Type: application/json" \
               -d "{\"commit\":\"${GITHUB_SHA}\"}" || true
